<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>
  </head>
  <body>
    <p>*Decimals will be rounded to the nearest integer</p>

    <label for="numberInput">Input: </label>
    <input id="numberInput" type="text" name="numberInput" />
    <button onclick="handleClick()">Get Factorial</button>

    <p>Input (rounded): <span id="userInput"></span></p>
    <p>Factorial Total = <span id="placeholder"></span></p>
    <p>Factorial Math: <span id="mathematics"></span></p>

    <script type="text/javascript">
      // listen for enter key on input field
      const node = document.getElementById("numberInput");
      node.addEventListener("keyup", function (event) {
        if (event.key === "Enter") {
          handleClick();
        }
      });

      function calculateFactorial(n) {
        // If the number is less than 0, reject it.
        if (n < 0) {
          return 'input must be an integer greater than or equal to "0"';
        }
        // If the number is 0, its factorial is 1.
        else if (n === 0) {
          return 1;
        }
        // Otherwise, call this recursive procedure again.
        else {
          return n * calculateFactorial(n - 1);
        }
      }

      function handleClick() {
        const num = document.getElementById("numberInput").value;
        const integer = Math.round(num);
        const result = calculateFactorial(integer);
        document.getElementById("placeholder").innerHTML = result;

        let factoring = "";
        for (let i = 1; i <= integer; i++) {
          factoring += i !== integer ? i + " x " : i;
        }

        document.getElementById("userInput").innerHTML = `${integer}!`;
        document.getElementById("mathematics").innerHTML = factoring;
      }
    </script>
  </body>
</html>

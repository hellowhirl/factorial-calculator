    <div class="box">
      <h2>What is a factorial?</h2>
      <p>a factorial calculator is blah blah blah</p>
    </div>
    <div class="box">
      <div>
        <p>*Decimals will be rounded to the nearest integer</p>

      </div>
    </div>
